<div class="container-fluid">
  <form #articleform="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="Article Title"
        [(ngModel)]="publicationInput.title" ngModel>
    </div>
    <div class="form-group">
      <label for="publication_date">Publication Date</label>

      <div class="row">
        <div class="col-sm-4">
          <select [(ngModel)]="month" class="form-control" name="month">
            <option *ngFor="let item of months; index as i" [value]="i">{{item}}</option>
          </select>
        </div>
        <div class="col-sm-4">
          <input type="number" class="form-control" name="year" id="year" value="2020" [(ngModel)]="year">
        </div>
      </div>

    </div>
    <div class="form-group">
      <label for="doi">DOI</label>
      <input type="text" class="form-control" id="DOI" name="DOI" placeholder="DOI" [(ngModel)]="publicationInput.doi">
    </div>
    <div class="form-group">
      <label for="article_type">Article type</label>
      <input type="text" class="form-control" id="type" name="type" placeholder="Article Type"
        [(ngModel)]="publicationInput.type">
    </div>
    <div class="form-group">
      <label for="InputPassword1">Link</label>
      <input type="text" class="form-control" id="articlelink" name="link" placeholder="Link"
        [(ngModel)]="publicationInput.link">
    </div>
    <div class="form-group">
      <label for="Abstract">Abstract</label>
      <textarea name="abstract" id="" cols="30" rows="10" class="form-control" [(ngModel)]="publicationInput.abstract"></textarea>
    </div>
    <div class="float-right">
      <button class="btn btn-secondary main" (click)="onSubmitArticle(articleform)">Finish</button>
    </div>
  </form>
</div>
