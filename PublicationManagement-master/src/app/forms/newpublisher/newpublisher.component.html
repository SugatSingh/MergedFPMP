
    <div class="card">
        <h5 class="card-header main text-center">New Journal Article</h5>
        <br>
    <div class="card-body">
          <h5 class="modal-title" id="ModalLabel">New Publisher</h5>
        <hr>
        <div class="form-group">
            <form #newpublisher="ngForm">
                    <div class="form-group">
                        <label for="title">Publisher Name</label>
                        <input type="text" class="form-control" name="publisher_name" placeholder="Publisher Name" ngModel>
                      </div>
                      <div class="form-group">
                        <label for="editor">Address</label>
                        <input type="text" class="form-control" name="address" placeholder="Address"  ngModel>
                      </div>
                    
                    <div class="form-group">
                      <label for="pages">Website</label>
                      <input type="text" class="form-control" name="website" placeholder="Website" ngModel>
                    </div>
            </form>
        </div>
        <div class="float-right">
          <button type="button" class="btn btn-secondary main"  (click)="onSubmitnewpublisher(newpublisher)">Next</button>
        </div>
      </div>
  </div>
