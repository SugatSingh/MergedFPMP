
<div>
    <div class="card">
        <h5 class="card-header main text-center">New Book Chapter</h5>
        <br>
    <div class="card-body">
          <h5>New Book Details</h5>
        <hr>
        <div class="form-group">
            <form #newbook="ngForm">
                    <div class="form-group">
                        <label for="title">Book Title</label>
                        <input type="text" class="form-control" name="book_title" placeholder="Book Title" ngModel>
                      </div>
                      <div class="form-group">
                        <label for="edition">Edition</label>
                        <input type="text" class="form-control" name="edition" placeholder="Edition"  ngModel>
                      </div>
                    <div class="form-group">
                      <label for="issn">ISBN</label>
                      <input type="text" class="form-control" id="ISBN" name="ISBN" placeholder="ISBN" ngModel>
                    </div>
                    <div class="form-group">
                        <label for="date">Published Date</label>
                        <input type="date" class="form-control" name="published_date" value="2010-01-01" ngModel>
                    </div>
                    <div class="form-group">
                        <label for="pages">Chapters</label>
                        <input type="number" class="form-control" name="chapters" placeholder="Chapters" ngModel>
                    </div>
                    <div class="form-group">
                        <label for="editor">DOI</label>
                        <input type="text" class="form-control" name="DOI" placeholder="DOI"  ngModel>
                      </div>
            </form>
        </div>
        <div class="float-right">
          <button type="button" class="btn btn-secondary main"  (click)="onSubmit(newbook)">Next</button>
        </div>
      </div>
      </div>
  </div>
